<!DOCTYPE>

<html>

<head>
  
<!-- 完成页面定时的跳转 -->

<meta http-equiv="refresh" content="5;url=index.html">

<title>汤姆盒子官网跳转站</title>

</head>

<body onload="run()">

   我们将在<span id="spanId">3</span>秒后为您跳转至汤姆盒子官方网站！

</body>

<br>

<script type="text/javascript">

    // 页面一加载完成，该方法就会执行

    // 读秒，一秒钟数字改变一次

    var x = 3;

    function run(){

        // 获取到的是span标签的对象

        var span = document.getElementById("spanId");

        // 获取span标签中间的文本

        span.innerHTML = x;

        x--;

        // 再让run方法执行呢，一秒钟执行一次

        window.setTimeout("run()", 1000);

    }

</script>

</html>
